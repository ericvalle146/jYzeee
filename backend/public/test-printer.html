<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Impress√£o - JYZE</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üñ®Ô∏è Teste de Impress√£o JYZE</h1>
    
    <div id="status" class="status info">
        üîÑ Carregando sistema de impress√£o...
    </div>
    
    <div id="controls" style="display: none;">
        <button class="btn" onclick="detectPrinters()">üîç Detectar Impressoras</button>
        <button class="btn" onclick="testPrint()">üß™ Teste de Impress√£o</button>
        <button class="btn" onclick="printSampleOrder()">üìÑ Imprimir Pedido Exemplo</button>
    </div>
    
    <div id="printer-info"></div>
    
    <script src="/static/print-handler.js"></script>
    <script>
        let printer = null;
        
        window.onload = async () => {
            try {
                printer = window.LocalPrinter;
                if (printer) {
                    document.getElementById('status').innerHTML = '‚úÖ Sistema de impress√£o carregado!';
                    document.getElementById('status').className = 'status success';
                    document.getElementById('controls').style.display = 'block';
                } else {
                    throw new Error('LocalPrinter n√£o encontrado');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå Erro: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        };
        
        async function detectPrinters() {
            document.getElementById('status').innerHTML = 'üîç Detectando impressoras...';
            document.getElementById('status').className = 'status info';
            
            const result = await printer.detectPrinters();
            
            if (result.success) {
                document.getElementById('status').innerHTML = `‚úÖ Impressoras encontradas (${result.method})`;
                document.getElementById('status').className = 'status success';
                
                const info = result.printers.map(p => 
                    `<li><strong>${p.name}</strong> - ${p.vendor}</li>`
                ).join('');
                document.getElementById('printer-info').innerHTML = `<ul>${info}</ul>`;
            } else {
                document.getElementById('status').innerHTML = '‚ùå Erro: ' + result.error;
                document.getElementById('status').className = 'status error';
            }
        }
        
        async function testPrint() {
            document.getElementById('status').innerHTML = 'üñ®Ô∏è Executando teste de impress√£o...';
            document.getElementById('status').className = 'status info';
            
            const result = await printer.testPrint();
            
            if (result.success) {
                document.getElementById('status').innerHTML = `‚úÖ Teste impresso via ${result.method}!`;
                document.getElementById('status').className = 'status success';
            } else {
                document.getElementById('status').innerHTML = '‚ùå Erro: ' + result.error;
                document.getElementById('status').className = 'status error';
            }
        }
        
        async function printSampleOrder() {
            const sampleOrder = {
                id: Math.floor(Math.random() * 1000),
                nome_cliente: 'Jo√£o da Silva',
                pedido: '2x Pizza Margherita G + 1x Coca Cola 2L + 1x Batata Frita',
                observa√ß√µes: 'Sem cebola na pizza, extra queijo',
                valor: 75.90,
                tipo_pagamento: 'PIX',
                endere√ßo: 'Rua das Flores, 123, Apt 45 - Centro - S√£o Paulo/SP - CEP: 01234-567'
            };
            
            document.getElementById('status').innerHTML = 'üñ®Ô∏è Imprimindo pedido exemplo...';
            document.getElementById('status').className = 'status info';
            
            const result = await printer.printOrder(sampleOrder);
            
            if (result.success) {
                document.getElementById('status').innerHTML = `‚úÖ Pedido impresso via ${result.method}!`;
                document.getElementById('status').className = 'status success';
            } else {
                document.getElementById('status').innerHTML = '‚ùå Erro: ' + result.error;
                document.getElementById('status').className = 'status error';
                if (result.fallback) {
                    document.getElementById('status').innerHTML += '<br>üí° ' + result.fallback;
                }
            }
        }
    </script>
</body>
</html>
